<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title data-lang="page_title">Raul Nivelazo – Portafolio Técnico</title>

    <!-- FUENTE TIPOGRÁFICA -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet"/>

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css"/>

    <!-- ICONOS -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- FAVICON -->
    <link rel="icon" href="favicon.ico"/>

    <!-- SEO -->
    <meta name="description"
          content="Sitio oficial de Raul Nivelazo (Raul Andres Aguilera Rosales), artista 3D y desarrollador técnico en Unity.">
</head>

<body class="loading">


<div class="container">

    <!-- Buscador + Idioma -->
    <div class="search-wrapper">
        <!-- Simulación de espacio izquierdo para centrar -->
        <div class="lang-spacer"></div>

        <!-- Buscador -->
        <form class="search-box" role="search" onsubmit="return false;">
            <label for="search" class="search-icon">
                <i data-lucide="search-code" class="icon-search"></i>
            </label>
            <input
                    type="text"
                    id="search"
                    placeholder="Buscar..."
                    autocomplete="off"
                    aria-label="Buscar artículos"
                    maxlength="60"
            />
        </form>

        <!-- Botones de idioma -->
        <div class="lang-buttons">
            
            <button id="btn-es" aria-label="Idioma español">ES</button>
            <button id="btn-en" aria-label="Idioma inglés">EN</button>
            <button id="btn-pt-br" aria-label="Idioma portugués (Brasil)">PT</button>
        </div>
    </div>

    <main>
        <h1 data-lang="title">Bienvenido a mi sitio web</h1>
        <p data-lang="description">
            Este es un espacio en construcción para compartir mis proyectos, ideas y reflexiones sobre arte técnico y
            desarrollo de videojuegos.
        </p>
        <!-- Artículos -->
        <div class="articles-wrapper">
            <div class="articles-grid" id="articles-container">
                <!-- Las tarjetas se inyectan aquí con JS -->
            </div>
        </div>
    </main>

</div>

<!-- Scripts -->
<script src="js/main.js"></script>
<script>
    lucide.createIcons();
</script>

</body>
</html>
