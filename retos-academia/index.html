<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retos Academia</title>
    <link rel="stylesheet" href="retos.css" />
    <script src="https://unpkg.com/lucide@0.487.0"></script>
</head>
<body>

<!-- Botón para abrir el menú -->
<button class="openbtn" id="menuToggle" aria-label="Abrir menú lateral" aria-expanded="false" aria-controls="mySidenav">
    ☰
</button>

<!-- Menú lateral -->
<nav id="mySidenav" class="sidenav" aria-label="Menú principal" role="navigation">
    <button type="button" data-seccion="retos" class="nav-btn activo">
        <i data-lucide="list-check" class="icono"></i> Retos
    </button>
    <button type="button" data-seccion="graficos" class="nav-btn">
        <i data-lucide="bar-chart-3" class="icono"></i> Gráficos
    </button>
</nav>

<!-- Contenido principal -->
<main id="main" tabindex="-1">
    <!-- Sección Retos -->
    <section class="seccion" id="seccion-retos">
        <div class="centrado-columna">
            <div class="ancho-contenido">

                <div class="retos-header">
                    <h1 class="titulo-con-boton">
                        Retos JuanK [Aprendiz - Nv 1]
                        <button class="btn-mas" aria-label="Agregar nuevo reto">
                            <i data-lucide="plus" class="icono-mas"></i>
                        </button>
                    </h1>

                    <div class="retos-export-import">
                        <input type="file" id="inputImportar" accept=".des,.json" style="display: none;" onchange="importarRetos(event)">
                        <button onclick="document.getElementById('inputImportar').click()" aria-label="Importar retos">
                            <i data-lucide="square-arrow-down-left" class="icono"></i> Importar
                        </button>
                        <button onclick="descargarRetos()" aria-label="Descargar retos">
                            <i data-lucide="file-down" class="icono"></i> Descargar
                        </button>
                    </div>
                </div>

                <div class="tabla-retos">
                    <table>
                        <thead>
                        <tr>
                            <th>#</th>
                            <th><i data-lucide="file-text"></i> Nombre</th>
                            <th><i data-lucide="layers"></i> Etapa</th>
                            <th><i data-lucide="clock"></i> t Estimado</th>
                            <th><i data-lucide="alarm-clock"></i> t Real</th>
                            <th><i data-lucide="calendar-days"></i> Fecha Inicial</th>
                            <th><i data-lucide="calendar-check"></i> Fecha Final</th>
                            <th><i data-lucide="star"></i> Puntos</th>
                            <th><i data-lucide="medal"></i> Insignia</th>
                            <th><i data-lucide="trash-2"></i></th>
                        </tr>
                        </thead>
                        <tbody id="tabla-cuerpo-retos"></tbody>
                    </table>
                </div>

            </div>
        </div>
    </section>

    <!-- Sección Gráficos -->
    <section class="seccion hidden" id="seccion-graficos">
        <div class="centrado-columna">
            <div class="ancho-contenido">
                <h1 class="titulo">Gráficos</h1>
                <p>Aquí se mostrarán los gráficos de desempeño.</p>
            </div>
        </div>
    </section>
</main>

<!-- Scripts -->
<script src="retos.js" defer></script>

<!-- Modal tiempo real -->
<div id="modal-tiempo" class="modal-overlay hidden" onclick="cerrarModal(event)">
    <div class="modal-contenido" onclick="event.stopPropagation()">
        <h2 class="modal-titulo">Sumar a Tiempo Real</h2>
        <div class="tiempo-input">
            <input type="text" id="inputHoras" data-tipo="horas" maxlength="2" inputmode="numeric" value="00" />
            <span class="separador">:</span>
            <input type="text" id="inputMinutos" data-tipo="minutos" maxlength="2" inputmode="numeric" value="00" />
        </div>
        <div class="modal-botones">
            <button class="btn-confirmar" onclick="confirmarSumaTiempo()">Sumar</button>
            <button class="btn-cancelar" onclick="cerrarModal()">Cancelar</button>
        </div>
    </div>
</div>

</body>
</html>
