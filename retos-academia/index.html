<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retos Academia</title>
    <link rel="stylesheet" href="estilos.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

<!-- Botón para abrir el menú -->
<button class="openbtn" id="menuToggle" onclick="toggleNav()" aria-label="Abrir menú lateral" aria-expanded="false" aria-controls="mySidenav">
    ☰
</button>

<!-- Menú lateral -->
<nav id="mySidenav" class="sidenav" aria-label="Menú principal" role="navigation">
    <button type="button" onclick="mostrarSeccion('retos')" data-seccion="retos" class="nav-btn">
        <i data-lucide="list-check" class="icono"></i>
        Retos
    </button>
    <button type="button" onclick="mostrarSeccion('graficos')" data-seccion="graficos" class="nav-btn">
        <i data-lucide="bar-chart-3" class="icono"></i>
        Gráficos
    </button>
</nav>

<!-- Contenido principal -->
<main id="main" tabindex="-1">

    <!-- Sección Retos -->
    <section class="seccion" id="seccion-retos">
        <div class="retos-header">
            <h1 class="titulo titulo-con-boton">
                📘 Retos
                <button class="btn-mas" onclick="agregarReto()" aria-label="Agregar nuevo reto">
                    <i data-lucide="plus"></i>
                </button>
            </h1>
        </div>
        <div class="tabla-retos">
            <table>
                <thead>
                <tr>
                    <th>#</th>
                    <th><i data-lucide="file-text"></i> Nombre</th>
                    <th><i data-lucide="layers"></i> Categoría</th>
                    <th><i data-lucide="clock"></i> Horas estimadas</th>
                    <th><i data-lucide="alarm-clock"></i> Horas reales</th>
                    <th><i data-lucide="calendar-days"></i> Fecha inicial</th>
                    <th><i data-lucide="calendar-check"></i> Fecha final</th>
                    <th><i data-lucide="star"></i> Puntos ganados</th>
                    <th><i data-lucide="trash-2"></i></th>
                </tr>
                </thead>
                <tbody id="tabla-cuerpo-retos">
                </tbody>
            </table>
        </div>
    </section>

    <!-- Sección Gráficos -->
    <section class="seccion hidden" id="seccion-graficos">
        <h1 class="titulo">📊 Gráficos</h1>
        <p>Aquí se mostrarán los gráficos de desempeño.</p>
    </section>

</main>

<script src="main-app.js" defer></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        lucide.createIcons();
    });
</script>
</body>
</html>
